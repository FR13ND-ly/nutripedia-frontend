<h2>Add product</h2>
<p>
  Access
  <a href="https://world.openfoodfacts.org/" target="_blank"
    >world.openfoodfacts.org</a
  >
  and insert product code
</p>

<form (submit)="onSubmit()" ngForm>
  <mat-form-field appearance="outline">
    <mat-label>Product Code</mat-label>
    <input matInput [formControl]="code" />
    <button mat-button><mat-icon>add</mat-icon>Add</button>
  </mat-form-field>
</form>
